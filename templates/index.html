<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Fart or Art?</title>
</head>
<body>
    <div class="px-4 py-5 my-5 text-center top">
        <h1 class="display-5 fw-bold">Fart or Art?</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Upload a short audio clip of a trumpet or a fart.<br>Can I guess it right?</p>
            <div class="d-grid d-sm-flex justify-content-sm-center">
                <form method="POST" enctype="multipart/form-data">
                    <input type="file" name="audio" accept=".mp3, .wav">
                    <input type="submit" value="Upload">  
                </form>      
            </div>
        </div>
    </div>
</body>
</html>
